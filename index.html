<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Using Hero</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden; background-color: blanchedalmond;">
    <a-scene embedded arjs="detectionMode:mono_and_matrix;">
        <a-assets>
            <img id="main-avatar" src="avatar.png">
        </a-assets>

        <!-- <a-image src="#main-avatar" position="0 1.5 -3"></a-image> -->
        <!-- <a-box position="0 1.442 -3" src="#main-avatar" scale="0.5 0.6 2.315" height="4" width="0.5" rotation="0 -89.430 0"></a-box> -->
        <!-- <a-sound src="based.mp3" autoplay="true" position="0 2 5"></a-sound> -->
        <a-marker preset="hiro">
            <!-- <a-box position="0 0.5 0" src="#main-avatar" scale="0.5 0.5 0.5" height="4" width="0.5" animation__puter="property:rotation; 
                                from:0 0 0; 
                                to:0 360 0;
                                startEvents:mouseenter;"></a-box> -->
            <a-image src="#main-avatar" position="0 0.5 0" rotation="-90 0 0"></a-image>
        </a-marker>

        <a-marker type="pattern" url="pattern-Fulan.patt">
            <a-box position="0 0.5 0" src="#main-avatar" scale="0.5 0.5 0.5" height="4" width="0.5" animation__puter="property:rotation; 
                                from:0 0 0; 
                                to:0 360 0;
                                startEvents:mouseenter;"></a-box>
        </a-marker>
        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>

</html>
